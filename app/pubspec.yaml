name: pubdev_explorer
description: An app to explore and bookmark packages hosted on pub.dev.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  pubdev_explorer_core:
    path: ../core

  # Packages by the app author
  async_phase_notifier: ^0.4.3
  custom_text: ^2.0.2
  grab: ^1.0.0
  pottery: ^0.4.2

  # Other packages
  collection: ^1.18.0
  drift: ^2.18.0
  equatable: ^2.0.5
  intl: ^0.19.0
  path: ^1.9.0
  path_provider: ^2.1.3
  sqlite3_flutter_libs: ^0.5.21
  url_launcher: ^6.2.6


dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
