name: pubdev_explorer
description: An app to explore and bookmark packages hosted on pub.dev.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  pubdev_explorer_core:
    path: ../core

  # Packages by the app author
  async_phase_notifier: ^0.5.0
  custom_text: ^2.0.2
  grab: ^1.0.1
  pottery: ^0.4.2

  # Other packages
  collection: ^1.18.0
  drift: ^2.22.0
  equatable: ^2.0.7
  intl: ^0.20.1
  path: ^1.9.1
  path_provider: ^2.1.5
  sqlite3_flutter_libs: ^0.5.26
  url_launcher: ^6.3.1


dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
