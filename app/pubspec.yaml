name: pubdev_explorer
description: An app to explore and bookmark packages hosted on pub.dev.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  pubdev_explorer_core:
    path: ../core

  # Packages by the app author
  async_phase_notifier: ^0.2.0+1
  custom_text: ^0.8.0
  grab: ^0.4.0
  pottery: ^0.0.1

  # Other packages
  collection: ^1.17.0
  drift: ^2.5.0
  equatable: ^2.0.5
  intl: ^0.18.0
  path: ^1.8.3
  path_provider: ^2.0.13
  sqlite3_flutter_libs: ^0.5.13
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_lints: ^2.0.1

#  custom_lint: ^0.3.2
#  grab_lints:
#    git: https://github.com/kaboc/grab-lints.git

flutter:
  uses-material-design: true
