<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="An app to explore and bookmark packages hosted on pub.dev.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="pub.dev explorer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kaboc.github.io/pubdev-explorer/">
  <meta property="og:image" content="https://kaboc.github.io/pubdev-explorer/og-1200x630.jpg">
  <meta property="og:site_name" content="pub.dev explorer">
  <meta property="og:title" content="pub.dev explorer">
  <meta property="og:description" content="An app to explore and bookmark packages hosted on pub.dev.">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="https://kaboc.github.io/pubdev-explorer/og-square.jpg">
  <meta name="twitter:site" content="@kabochapo">
  <meta name="twitter:creator" content="@kabochapo">

  <title>pub.dev explorer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <script defer src="sql-wasm.js"></script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading"><div></div><div></div></div>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            document.getElementById('loading').remove();
          });
        }
      });
    });
  </script>
</body>
</html>
